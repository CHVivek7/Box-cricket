<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="Home.png"/>
  <title>MSX Cricket Arena</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #252526;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #252526;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 1px 0px 15px #26bcff;
      width: 100%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #26bcff;
    }
    .form-group {
      margin-bottom: 15px;
      margin-right: 10px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #26bcff;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid whitesmoke;
      border-radius: 5px;
      font-size: 16px;
      background-color: #252526;
      color: #26bcff;
    }
    .form-group input:focus {
      outline: none;
      box-shadow: 1px 0px 15px #26bcff;
    }
    .form-group .error {
      color: #ff0000;
      font-size: 14px;
      margin-top: 5px;
    }
    button {
      width: 250px;
      padding: 10px;
      border: 1px solid #26bcff;
      border-radius: 5px;
      margin-top: 10px;
      background-color: #252526;
        margin-left: 80px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Update Password</h2>
    <form action="updatePassword.jsp" method="post">
      
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
        <div class="error" id="errorMessage"></div>
      </div>
      <button type="submit" disabled>Update Password</button>
    </form>
  </div>
  <script>
    const form = document.querySelector("form");

    const newPassword = document.getElementById("newPassword");
    const confirmPassword = document.getElementById("confirmPassword");
    const submitButton = document.querySelector("button");

    function updateButtonState() {
    // Enable the button only if both fields have values
        if (newPassword.value.trim() && confirmPassword.value.trim()) {
       
            submitButton.style.backgroundColor="#252526";
            submitButton.style.boxShadow="1px 0px 15px #26bcff";
            submitButton.addEventListener("mouseover", function() {
                submitButton.style.color = "#26bcff";
            });
            submitButton.addEventListener("mouseout", function() {
                submitButton.style.color = "white";
            });
            submitButton.disabled = false;
        } else {
            submitButton.style.backgroundColor="#252526";
            submitButton.style.color="white";
            submitButton.style.boxShadow="none";
            submitButton.disabled = true;
        }
    }

    // Attach event listeners to both input fields
    newPassword.addEventListener("input", updateButtonState);
    confirmPassword.addEventListener("input", updateButtonState);

    // Initially disable the button
    submitButton.disabled = true;

  </script>
  
    <script type="text/javascript" src="Toast.js"></script>
  
</body>
</html>
