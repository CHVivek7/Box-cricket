<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSX Cricket Arena</title>
    <style>
        * {
            background-color: #121212;
            color: white;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            text-align: center;
        }
        .container {
            width: 70%;
            padding: 20px;
            box-shadow: 0px 0px 10px #444;
            border-radius: 5px;
        }
        input {
            width: 30%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            color: white;
        }
        button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #bookingInfo {
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #555;
            padding: 10px;
            text-align: center;
        }
        th {
            color: white;
        }
        input[type="date"] {
		    width: 30%;
		    padding: 10px;
		    margin: 10px 0;
		    border: 1px solid #555;
		    border-radius: 5px;
		    background-color: #222; /* Dark background */
		    color: white;
		    appearance: none;
		    -webkit-appearance: none;
		    -moz-appearance: none;
		    position: relative;
		    text-align: center;
		}
		
		/* Ensure the calendar icon is visible */
		input[type="date"]::-webkit-calendar-picker-indicator {
		    filter: invert(1); /* Invert color to make it visible */
		    cursor: pointer;
		}
		
		/* Apply color scheme for browsers that support it */
		input[type="date"] {
		    color-scheme: grey;
		}
        
        .join-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .join-btn:hover {
            background-color: #004fa4;
        }
        .disabled-btn {
            background-color: gray;
            cursor: not-allowed;
        }
        .disabled-btn:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="color:#007bff">â‚¹250 per hour if the booking team accepts your invitation</h3>
        <h4>Select Date: <input type="date" id="bookingDate" name="date" required></h4>

        <div id="bookingInfo">
            <div id="bookingTable"></div>
        </div>
    </div>

    <script type="text/javascript">
        window.onload = function() {
            let today = new Date().toISOString().split('T')[0];
            document.getElementById("bookingDate").setAttribute("min", today);
        };

        document.getElementById("bookingDate").addEventListener("change", function() {
            let selectedDate = this.value;
            if (selectedDate) {
                fetch(`Join_Team.jsp?date=${selectedDate}`)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("bookingTable").innerHTML = data;
                        attachJoinListeners();
                    })
                    .catch(error => console.error("Error fetching bookings:", error));
            }
        });

        function attachJoinListeners() {
            const joinButtons = document.querySelectorAll('.join-btn');
            joinButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();

                    const bookingId = this.getAttribute('data-booking-id');
                    const startTime = this.getAttribute('data-start-time');
                    const endTime = this.getAttribute('data-end-time');
                    const reserveDate = this.getAttribute('data-reserve-date');
                    const ownerEmail = this.getAttribute('data-owner-email');
                    const buttonElement = this;

                    buttonElement.disabled = true;
                    buttonElement.classList.remove("join-btn");
                    buttonElement.classList.add("disabled-btn");
                    buttonElement.innerText = "Sending...";

                    fetch("Join_TeamRequest.jsp", {
                        method: "POST",
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `booking_id=${bookingId}&start_time=${startTime}&end_time=${endTime}&reserve_date=${reserveDate}&email=${ownerEmail}`
                    })
                    .then(response => response.text())
                    .then(data => {
                        console.log("Response:", data);
                        if (data.includes("Success")) {
                            buttonElement.innerText = "Sent";
                        } else {
                            buttonElement.innerText = "Failed";
                            alert("Failed to send join request. Please try again.");
                        }
                    })
                    .catch(error => {
                        console.error("Error sending request:", error);
                        buttonElement.innerText = "Error";
                        alert("An unexpected error occurred. Please try again.");
                    });
                });
            });
        }
    </script>
</body>
</html>
